<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sauvegarder sur smath</title>
    <script src="../extjs.js"></script>
</head>

<body>
    <style>
        iframe {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script>
        function update(e) {
            var url = e.contentWindow.location.href;
            console.log(url)
            if (url.indexOf('#ok') >= 0) {
                window.location.href = "../index.html";
            }
        }
        var page = new ___page();
        function ___page() {
            
            this.get = function (what) {
                var url = window.location.hash.replace("#", "");
                
                var informations = url.split(";");
                
                for (var i = 0; i < informations.length; i++) {
                    
                    var info = informations[i];
                    
                    var i_split = info.split('=');
                    
                    if (i_split[0] == what) {
                        return i_split[1];
                    }
                    
                }
                
                return "";
                
            }
            
            this.name = function () {
                var p = "";
                if (this.get('page') != "") {
                    p = this.get('page');
                } else if (this.get('p') != "") {
                    p = this.get('p');
                }
                
                if (p != "") {
                    return p;
                } else {
                    return "home";
                }
            }
            
            
            return this;
            
        }
        $(document).ready(function () {
            $('iframe').node.src = "https://simonloir.be/saccount/#from=smath;functions=" + page.get("functions");
        });
        </script>
        <iframe src="" frameborder="0" onload="update(this)"></iframe>
</body>

</html>
