<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smath</title>
    <link rel="stylesheet" href="style.css">
    <script src="extjs.js"></script>
    <script src="Smath.js"></script>
</head>
<body>
    <div class="header">
        Smath version alpha 2.0.2 #1000- Last update : Sun 2017-02-12, 21:10
    </div>
    <div class="left-tool-bar">
        <button class="" id="new_layer">+</button>
        <button class="">...</button>
        <button class="" id="zoom-more">&#128269;</button>
        <button class="" id="zoom-less">&#128269;</button>
        <button id="need-help">?</button>
    </div>
    <div class="right-tool-bar">
        <div class="color-view">
            <input type="color" class="color-picker">
        </div>
        <div class="container">
            <div class="options">
                <span class="layer active">Calques</span>
                <span class="functions">Fonctions</span>
            </div>
            <div class="layer-function-view">
                <div class="layer">
                    <div class="preview"></div>
                    <span class="layer-name">Grid</span><button>&#128274;</button>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="options">
                <span class="layer active">Affichage</span>
                <span class="functions">Param√®tres</span>
            </div>
            <div class="view">
                <label for="Interval">Intervalle : <input type="number" value="50" id="Interval" />pixels</label>
                <span><br />Zoom : <span id="zoom-level">1</span></span>
                <button class="apply" id="apply_zoom">Appliquer</button>
            </div>
        </div><br /><br />
        Copyright &copy; 2017 Simon Loir
        <p>Ce programme est un programme libre, vous pouvez retrouver ses sources sur <a href="https://github.com/SimonLoir/Math-traceur-de-fonctions" style="color:Crimson;">Github</a></p>
    </div>
    <div class="draw-area">
        <div class="canvas">
            <canvas id="layer-grid"></canvas>
        </div>
    </div>
    <div class="action" style="display: none;">
        <div class="action-header"></div>
        <div class="action-content"></div>
        <div class="btn-group"><button>Valider</button><button>Annuler</button></div>
    </div>
    <script src="app-v2.js"></script>
</body>
</html>
