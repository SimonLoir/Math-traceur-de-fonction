<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMath Series</title>
    <link rel="stylesheet" href="stats.css">
    <script src="../extjs.js"></script>
    <script src="../Smath.js"></script>

</head>
<style>
    [contenteditable]{
        border:1px solid cornflowerblue;
    }
</style>
<body>
    <div class="scms-header">
        <div class="scms-header">
            <img class="scms-header-logo" alt="" src="../logo.svg">
            <span class="scms-header-title">SMath Series (Work in progress)</span>
            <div class="scms-header-actions">
               <a class="scms-header-actions-link" href="../index.html">Home</a>
            </div>
        </div>
    </div>

    <div class="content">
        Commencer à x <sub id="xstart" oninput="calculate(this)">0</sub> arrêter le tableau à x <sub id="xend" contenteditable="true" oninput="calculate(this)">20</sub><br />
        Données : 
        <div id="data" contenteditable="true" style="margin:5px;padding:5px;" oninput="calculate(this)">
            <br />
        </div>
        À calculer : 
        <div id="to_know" contenteditable="true" style="margin:5px;padding:5px;" oninput="calculate(this)">
            <br />
        </div>
        Résultats
        <div id="result"style="margin:5px;padding:5px;border:1px solid orange;overflow:auto;">
            
        </div>
    </div>

    <div class="action" style="display: none;" id="prompt_dialog">
        <div class="action-header">Action requise</div>
        <div class="action-content">
            <p>
                <span class="prompt_text"></span>
                <br />
                <input type="text" id="prompt_default"><br />
            </p>
        </div>
        <div class="btn-group"><button id="pvalidate">Ok</button><button id="pcancel">Annuler</button></div>
    </div>

    <script src="series.js"></script>
</body>

</html>
