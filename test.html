<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Zone de test : OP</title>
	<script src="Smath.js" type="text/javascript"></script>
</head>

<body>
	<h1>Test area</h1>
	<input type="text">
	<p></p>
	
	<script>
		var e = document.querySelector('p');
		var i = document.querySelector('input');
		var s = new SMath();
		i.onkeyup = function () {
			e.innerHTML = JSON.stringify(s.exec(i.value));
		}
	</script>
</body>

</html>
