<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Zone de test : OP</title>
	<script src="Smath.js" type="text/javascript"></script>
</head>

<body>
	<h1>Test area</h1>
	<input type="text" value="x/(x+1)">
	<p></p>
	
	<script>
		var e = document.querySelector('p');
		var i = document.querySelector('input');
		var s = new SMath();
		i.onkeyup = function () {
			console.clear();
			try {
				var ex = s.exec(i.value);
				e.innerHTML = JSON.stringify(ex);
				e.innerHTML += s.stringify(ex);
				e.innerHTML += "<hr />";
			} catch (error) {
				
			}
		}
		i.onkeyup();
	</script>
</body>

</html>
