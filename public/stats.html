<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMath stats</title>
</head>

<body>
    <canvas>

    </canvas>
    <div class="container">
        <nav>
            <button>Afficher/Masquer les actions</button>
            <input type="text" placeholder="Intervalle : de->à:étape">
            <button>Remplir par intervalle</button>
            <button>Calculer et tracer</button>
        </nav>
        <table style="width:100%">
            <thead>
                <tr>
                    <th>x
                        <sub>i</sub>
                    </th>
                    <th>y
                        <sub>i</sub>
                    </th>
                    <th id="action">
                        Action
                    </th>
                </tr>
            </thead>
            <tbody id="body">
                <tr id="add-line">
                    <td colspan="3" style="cursor:pointer;">
                        <button>+</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="../dist/stats.bundle.js"></script>

</html>
